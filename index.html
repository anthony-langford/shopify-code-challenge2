<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>FED Challenge Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/public/styles.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="title">
        Forgot your password?
      </div>
      <hr>
      <div class="subtitle">
        Enter your email address to reset your password
      </div>
      <div class="body">
        EMAIL
        <form class="emailForm" method="POST" action="">
          <input class="emailField" type="email" name="email" placeholder="Enter your email address">
          <input class="loginButton" type="submit" value="Submit">
        </form>
      </div>


    </div>
  </body>
</html>
