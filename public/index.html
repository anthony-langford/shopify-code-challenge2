<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>FED Challenge Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/public/styles/styles.css" />
    <script type="text/javascript" src="/public/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="/public/scripts/app.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="title">
        Forgot your password?
      </div>
      <hr>
      <div class="subtitle">
        Enter your email address to reset your password
      </div>
      <div class="body">
        EMAIL
      </div>
      <div class ="form">
        <form class="emailForm" method="POST" action="">
          <input class="emailField" type="email" name="email" placeholder="Enter your email address">
          <input class="submitButton" type="submit" value="Submit">
        </form>
      </div>
    </div>
  </body>
</html>
